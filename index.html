<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1> CURRENCY CONVERTER</h1>
    <form id="currencyForm">
        <label for="amount">Enter the amount:</label>
        <input type="number" id="amount" name="amount" placeholder="1000">
        
        <label for="currency">Select currency:</label>
        <select id="currency" name="currency">
            <!-- <option value="usd">USD</option>
            <option value="inr">INR</option>
            <option value="eur">EUR</option>
            <option value="aud">AUD</option> -->
        </select>
        <img src="https://flagsapi.com/US/flat/64.png" alt="Select Currency Image" id="selectCurrencyImage">
        
        <label for="toCurrency">To currency:</label>
        <select id="toCurrency" name="toCurrency">
            
        </select>
        <img src="https://flagsapi.com/IN/flat/64.png" alt="To Currency Image" id="toCurrencyImage">
        
        <button type="submit">Convert</button>
        <p id="result"></p>

    </form>
    </div>
    
    
<script src="emulate.js"></script>
<script src="work.js"></script>
</body>

</html>
